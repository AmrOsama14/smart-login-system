<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="container text-center d-flex justify-content-center p-5">
        <div  class="login-box py-5 d-flex flex-column w-75">
          <h1 class="my-3">Smart Login System</h1>
          <input id="loginEmail" class="form-control mb-3 bg-transparent w-75 mx-auto rounded-1" type="text" placeholder="Enter Your Email">
          <input id="loginPass" class="form-control mb-4 bg-transparent w-75 mx-auto rounded-1" type="password" placeholder="Enter Your Password">
          
          <button onclick="login()" class="btn form-control btn-outline-info mb-3 w-75 mx-auto rounded-1">Login</button>
          <p id="check"></p>
          <p>Don't have an account <a href="html/signup.html"> Sign Up</a></p>
        </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
